[core]
as_active_plugins = core;ccp;move;resize;place;decoration;firepaint;png;screenshot;text;notification;crashhandler;wobbly;splash;regex;water;vpswitch;ring;commands;grid;cube;loginout;animation;expo;rotate;switcher;bench;
as_texture_filter = 0
as_close_window_key = <Super>q
as_minimize_window_key = <Shift><Super>q
as_maximize_window_key = <Shift><Super>w
as_maximize_window_vertically_key = <Super>k
as_toggle_window_maximized_key = <Super>w
as_toggle_window_maximized_vertically_key = <Super>j
s0_outputs = 1360x768+0+0;

[cube]
as_unfold_key = <Super>space

[firepaint]
s0_fire_color = #ff3305ff

[decoration]
as_command = emerald --replace

[animation]
s0_open_effects = animation:Glide 1;animation:Fade;animation:Fade;
s0_close_effects = animation:Glide 2;animation:Fade;animation:Fade;
s0_focus_effects = animation:Focus Fade;
s0_sidekick_zoom_from_center = 2

[showmouse]
s0_color = #ffdf3fff

[resizeinfo]
as_gradient_1 = #cccce6cc
as_gradient_2 = #f3f3f3cc
as_gradient_3 = #d9d9d9cc
as_border_color = #e5e5e5ff

[thumbnail]
s0_thumb_color = #0000007f

[extrawm]
as_activate_demands_attention_key = <Control><Primary><Alt><Super>k
as_to_next_output_key = <Super>l

[move]
as_initiate_button = <Super>Button1
as_offscreen_scroll_down = Disabled
as_offscreen_scroll_up = Disabled

[resize]
as_initiate_button = <Super>Button3

[screenshot]
as_initiate_button = <Shift><Control><Primary><Alt>Button1
as_directory = /home/sar/chitra

[annotate]
as_initiate_free_draw_button = <Control><Primary><Alt>Button1
as_initiate_line_button = Disabled
as_initiate_rectangle_button = Disabled
as_initiate_ellipse_button = Disabled
as_clear_key = <Control><Primary><Alt>k

[place]
s0_position_matches = ;
s0_position_x_values = -32767;
s0_position_y_values = -32767;
s0_position_constrain_workarea = false;

[maximumize]
as_trigger_max_key = <Alt>m

[shift]
s0_ground_color1 = #b3b3b3cc
s0_ground_color2 = #b3b3b300

[shelf]
as_reset_key = <Alt><Super>l
as_triggerscreen_key = <Alt><Super>p

[opacify]
as_toggle_key = <Control><Primary><Alt><Super>o
as_toggle_reset = false
as_init_toggle = false

[expo]
as_expo_key = <Control><Primary><Alt>e
as_expo_edge = TopRight
as_deform = 2
as_ground_color1 = #b3b3b3cc
as_ground_color2 = #b3b3b300

[cubeaddon]
s0_ground_color1 = #b3b3b3cc
s0_ground_color2 = #b3b3b300
s0_cylinder_manual_only = true

[water]
as_title_wave = true

[wall]
as_outline_color = #333333d9
as_background_gradient_base_color = #cccce6d9
as_background_gradient_highlight_color = #f3f3ffd9
as_background_gradient_shadow_color = #f3f3ffd9
as_thumb_gradient_base_color = #33333359
as_thumb_gradient_highlight_color = #3f3f3f3f
as_thumb_highlight_gradient_base_color = #fffffff3
as_thumb_highlight_gradient_shadow_color = #dfdfdfa6
as_arrow_base_color = #e6e6e6d9
as_arrow_shadow_color = #dcdcdcd9

[vpswitch]
as_init_plugin = core
as_init_action = run_command0_key

[commands]
as_command0 = compiz-boxmenu
as_command1 = st
as_command2 = dmenu_run
as_run_command0_key = <Control><Primary>space
as_run_command1_key = <Super>Return
as_run_command2_key = <Super>d
as_run_command0_button = <LeftEdge><TopEdge><TopLeftEdge>Button3

[animationaddon]
s0_beam_color = #7f7f7fff
s0_fire_color = #ff3305ff

[grid]
as_put_center_key = <Shift><Super>space
as_put_left_key = <Shift><Super>h
as_put_right_key = <Shift><Super>l
as_put_top_key = <Shift><Super>k
as_put_bottom_key = <Shift><Super>j

